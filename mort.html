<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles/mort.css">
     </head>
<body>
    <header>
        <h1>Mortgage Calculator</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="compound.html">Compound Interest Calculator</a></li>
                <li><a href="annuity.html">Annuity Calculator</a></li>
            </ul>
        </nav>
    </header>

    <section id="mortgage-calculator">
        <h2>Calculate Your Mortgage</h2>
        <div class="input-container">
        <form>
            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" required>

            <label for="interest">Interest Rate (%):</label>
            <input type="number" id="interest" step="0.01" required>

            <label for="years">Loan Term (Years):</label>
            <input type="number" id="years" required>

            <button type="button" onclick="calculateMortgage()">Calculate</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
        
    

        <p id="monthly-payment"></p>
        <p id="total-interest"></p>
    </section>

    <footer>
        <p>&copy; 2024 Mortgage Calculators</p>
    </footer>

    <script src="scripts/mort.js"></script>
</body>
</html>
