<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles/compound.css">
    <link rel="script" href="scripts/compound.js">
</head>
<body>
    <header>
        <h1>Compound Interest Calculator</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="mort.html">Mortgage Calculator</a></li>
                <li><a href="annuity.html">Annuity Calculator</a></li>
            </ul>
        </nav>
    </header>

    <section id="compound-calculator">
        <h2>Calculate Compound Interest</h2>
        <form>
            <label for="deposit">Initial Deposit:</label>
            <input type="number" id="deposit" required>

            <label for="compound-interest-rate">Interest Rate (%):</label>
            <input type="number" id="compound-interest-rate" step="0.01" required>

            <label for="years-compound">Number of Years:</label>
            <input type="number" id="years-compound" required>

            <label for="times-compounded">Times Compounded per Year:</label>
            <input type="number" id="times-compounded" value="12" required>

            <button type="button" onclick="calculateCompoundInterest()">Calculate</button>
        </form>

        <p id="future-value"></p>
        <p id="total-compound-interest"></p>
    </section>

    <footer>
        <p>&copy; 2024 Compound Interest Calculators</p>
    </footer>

    <script src="scripts/compound.js"></script>
</body>
</html>
